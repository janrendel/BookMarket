<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container py-4">
            <header class="pb-3 mb-4 border-bottom">
                <a href="/BookMarket/home" class="d-flex align_items center text-body-emphasis tex-docration-none">
                <svg width="32px" height="32px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
                    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
                        <g id="Icon-Set-Filled" sketch:type="MSLayerGroup" transform="translate(-414.000000, -101.000000)" fill="#000000">
                            <path d="M418,101 C415.791,101 414,102.791 414,105 L414,126 C414,128.209 415.885,129.313 418,130 L429,133 L429,104 C423.988,102.656 418,101 418,101 L418,101 Z M442,101 C442,101 436.212,102.594 430.951,104 L431,104 L431,133 C436.617,131.501 442,130 442,130 C444.053,129.469 446,128.209 446,126 L446,105 C446,102.791 444.209,101 442,101 L442,101 Z" id="book-album" sketch:type="MSShapeGroup">
                            </path>
                        </g>
                    </g>
                    </svg>
                    <span class="fs-4">&nbsp;&nbsp;BookMarket</span>
                </a>
            </header>

            <div class="p-5 mb-4 bg-body-tertiary rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold">도서 등록</h1>
                    <p class="col-md-8 fs-4">BookMarket</p>
                </div>
            </div>

            <div class="row align-items-md-stretch">
                <form action="/BookMarketbooks/add" method="post" enctype="multipart/form-data">
                    <legend th:text="${addTitle}"></legend>
                    <div class="mb-3 row">
                        <div class="col-sm-2 contol-label">도서 ID</div>
                        <div class="col-sm-3">
                            <input type="text" name="bookId" class="form-control"/>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-2 contol-label">도서명</div>
                        <div class="col-sm-3">
                            <input type="text" name="name" class="form-control"/>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-2 contol-label">가격</div>
                        <div class="col-sm-3">
                            <input type="text" name="unitPrice" class="form-control"/>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-2 contol-label">저자</div>
                        <div class="col-sm-3">
                            <input type="text" name="author" class="form-control"/>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-2 contol-label">상세정보</div>
                        <div class="col-sm-3">
                            <textarea name="description" cols="50" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-2 contol-label">출판사</div>
                        <div class="col-sm-3">
                            <input type="text" name="publisher" class="form-control"/>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-2 contol-label">분야</div>
                        <div class="col-sm-3">
                            <input type="text" name="category" class="form-control"/>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-2 contol-label">재고량</div>
                        <div class="col-sm-3">
                            <input type="text" name="unitsInStock" class="form-control"/>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-2 contol-label">출판일</div>
                        <div class="col-sm-3">
                            <input type="text" name="releaseDate" class="form-control"/>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-2 contol-label">상태</div>
                        <div class="col-sm-3">
                            <input type="radio" name="condition" value="New"/> 신규도서
                            <input type="radio" name="condition" value="Old"/> 중고도서
                            <input type="radio" name="condition" value="E-Book"/> 전자책
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col-sm-2 contol-label">도서 이미지</div>
                            <div class="col-sm-3">
                                <input type="file" value="이미지등록"/>
                            </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="Submit" class="btn btn-primary" value="도서등록"/>
                        </div>
                    </div>
                </form>
            </div>

            <footer class="pt-3 mt-4 text-body-secondary border-top">
                 <span class="text-body-secondery">&copy; 2025 BookMarket</span>
            </footer>
        </div>
    </main>
</body>
</html>
